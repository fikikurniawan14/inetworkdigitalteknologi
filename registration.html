<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Lembaga Kursus Komputer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CryptoJS untuk hashing password -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .input-group-text {
            background: #f8f9fa;
            border: none;
            border-radius: 10px 0 0 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .text-muted a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 text-primary"><i class="fas fa-user-plus"></i> Pendaftaran Akun Baru</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                <div id="emailFeedback" class="invalid-feedback">Email tidak valid.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-at"></i> Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Minimal 8 karakter" required>
                <div id="passwordFeedback" class="invalid-feedback">Password minimal 8 karakter.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                <i class="fas fa-paper-plane"></i> Daftar
            </button>
        </form>
        <p id="error" class="text-center mt-3"></p>
        <p class="text-center text-muted mt-3">Sudah punya akun? <a href="index.html"><i class="fas fa-sign-in-alt"></i> Login di sini</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validasi real-time
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const feedback = document.getElementById('emailFeedback');
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) && email) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const feedback = document.getElementById('passwordFeedback');
            if (password.length < 8 && password) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // Submit form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner-border');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validasi akhir
            if (password.length < 8) {
                document.getElementById('error').textContent = 'Password minimal 8 karakter!';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('error').textContent = 'Email tidak valid!';
                return;
            }

            // Tampilkan loading
            submitBtn.disabled = true;
            spinner.classList.remove('d-none');
            document.getElementById('error').textContent = '';

            // Simulasi delay untuk UX (opsional, hapus jika tidak perlu)
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('users')) || { 
                    'admin': CryptoJS.SHA256('password123').toString(), 
                    'user': CryptoJS.SHA256('kursus123').toString() 
                };
                
                if (users[username]) {
                    document.getElementById('error').textContent = 'Username sudah ada!';
                    submitBtn.disabled = false;
                    spinner.classList.add('d-none');
                } else {
                    users[username] = CryptoJS.SHA256(password).toString();  // Hash password
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('userData', JSON.stringify({ 
                        ...JSON.parse(localStorage.getItem('userData') || '{}'), 
                        [username]: { name, email } 
                    }));
                    alert('Pendaftaran berhasil! Silakan login.');
                    window.location.href = 'logincoba.html';
                }
            }, 1000);  // Delay 1 detik untuk efek loading
        });
    </script>
</body>
</html>
