<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa - Lembaga Kursus Komputer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #34495e;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #success {
            color: #27ae60;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #success.show {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-left: 0;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-laptop-code"></i> Kursus Komputer</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="vvvv.html"><i class="fas fa-book"></i> Kursus</a></li>
            <li><a href="w.html"><i class="fas fa-user"></i> Profil</a></li>
            <li><a href="q.html"><i class="fas fa-user-plus"></i> Pendaftaran</a></li>
            <li><a href="d.html"><i class="fas fa-users"></i> Data Siswa</a></li>
            <li><a href="input-pegawai.html"><i class="fas fa-user-edit"></i> Input Pegawai</a></li>
            <li><a href="data-pegawai.html"><i class="fas fa-users-cog"></i> Data Pegawai</a></li>
            <li><a href="es.html"><i class="fas fa-certificate"></i> E-Sertifikat</a></li>
            <li><a href="e-learning.html"><i class="fas fa-graduation-cap"></i> E-Learning</a></li>
            <li><a href="logincoba.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="container">
            <h1><i class="fas fa-user-plus"></i> Pendaftaran Siswa</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="namaLengkap">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" required>
                </div>
                <div class="form-group">
                    <label for="nik">NIK</label>
                    <input type="text" id="nik" pattern="[0-9]{16}" title="NIK harus 16 digit angka" required>
                </div>
                <div class="form-group">
                    <label for="namaOrangTua">Nama Orang Tua</label>
                    <input type="text" id="namaOrangTua" required>
                </div>
                <div class="form-group">
                    <label for="programpilihan">Program Pilihan</label>
                    <select id="programpilihan" required>
                        <option value="">Pilih Program</option>
                        <option value="Microsoft Word">Microsoft Word</option>
                        <option value="Microsoft Excel">Microsoft Excel</option>
                        <option value="Microsoft Power Point">Microsoft Power Point</option>
                        <option value="HTML">HTML</option>
                        <option value="Desain Grapis">Desain Grapis</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jamPelajaran">Jam Pelajaran</label>
                    <select id="jamPelajaran" required>
                        <option value="">Pilih Jam</option>
                        <option value="08:00 - 10:00">08:00 - 10:00</option>
                        <option value="10:00 - 12:00">10:00 - 12:00</option>
                        <option value="13:00 - 15:00">13:00 - 15:00</option>
                        <option value="15:00 - 17:00">15:00 - 17:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hari">Hari</label>
                    <select id="hari" required>
                        <option value="">Pilih Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noHp">No HP</label>
                    <input type="tel" id="noHp" pattern="[0-9]{10,13}" title="No HP harus 10-13 digit angka" required>
                </div>
                <button type="submit">Daftar</button>
            </form>
            <p id="success">Pendaftaran berhasil! Data Anda telah disimpan.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai dari form
            const namaLengkap = document.getElementById('namaLengkap').value.trim();
            const nik = document.getElementById('nik').value.trim();
            const namaOrangTua = document.getElementById('namaOrangTua').value.trim();
            const jamPelajaran = document.getElementById('jamPelajaran').value;
            const hari = document.getElementById('hari').value;
            const noHp = document.getElementById('noHp').value.trim();
            
            // Buat objek data siswa
            const studentData = {
                namaLengkap,
                nik,
                namaOrangTua,
                jamPelajaran,
                hari,
                noHp,
                tanggalDaftar: new Date().toLocaleDateString('id-ID')
            };
            
            // Simpan ke localStorage (sebagai array)
            let students = JSON.parse(localStorage.getItem('studentData')) || [];
            students.push(studentData);
            localStorage.setItem('studentData', JSON.stringify(students));
            
            // Tampilkan pesan sukses
            const successMsg = document.getElementById('success');
            successMsg.classList.add('show');
            
            // Reset form
            this.reset();
            
            // Redirect ke dashboard setelah 2 detik
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>
</html>
